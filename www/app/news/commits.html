<ion-view hide-nav-bar="true" class="bg-lightgrey" cache-view="false">

    <ion-header-bar class="no-bg">
        <h1 class="title"></h1>
         <button class="button button-icon button-clear button-light icon ion-ios-search" ng-click="searchPopover.show($event)"></button>
        <button class="button button-icon button-clear button-light ion-android-close" ng-click="goBack('tabs.post-detail')"></button>
    </ion-header-bar>

    <ion-content class="has-header">

        <div class="row text-center">
             <div class="col font-thin text-large balanced commits">Commits</div>
            <div class="col font-thin" ng-click="gotoLikes();">Likes</div>
            <div class="col font-thin" ng-click="gotoComments();">Comments</div>
        </div>

        <div class="list">
            <div class="item item-avatar" ng-repeat="liker in post.likes | filter: searchFilter ">
                <img ng-src="{{liker.photo}}">
                <h2 class="lead">{{liker.name}}</h2>
                <i class="icon ion-android-done" style="color: green; font-size: 24px;"></i>
                <i class="icon ion-close" style="font-size: 22px;color: red;padding-left: 2vh; top: 17px;"></i>
            </div>
        </div>

    </ion-content>
</ion-view>
