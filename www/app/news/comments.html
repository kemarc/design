<ion-view hide-nav-bar="true" class="bg-lightgrey" cache-view="false">

    <ion-header-bar class="no-bg">
        <h1 class="title"></h1>
        <button class="button button-icon button-clear button-light ion-android-close" ng-click="goBack('tabs.post-detail')"></button>
    </ion-header-bar>

    <ion-content class="has-header">

        <div class="row text-center">
            <div class="col font-thin" ng-click="gotoCommit()">Commits</div>
            <div class="col font-thin" ng-click="gotoLikes()">Likes</div>
            <div class="col font-thin text-large balanced comments">Comments</div>

        </div>

        <div class="list">
            <div class="item item-avatar item-text-wrap" ng-repeat="comment in post.comments | filter: searchFilter ">
                <img ng-src="{{comment.photo}}">
                <h2 class="lead">{{profile.firstName + " " + profile.lastName}}</h2>
                <p>{{comment.text}}</p>
                <p class="text-smaller" am-time-ago="comment.publishedDate"></p>
            </div>
        </div>

    </ion-content>

    <ion-footer-bar class="bar-light item-input-inset" style="border-top:1px solid #ccc;" ng-form="chatForm" novalidate>
        <label class="item-input-wrapper no-bg">
        <textarea id="textChat" ng-model="input" placeholder="Comment" required minlength="1" maxlength="1500" style="width:100%;resize: none;" msd-elastic></textarea>
    </label>
        <button class="button button-clear button-icon ion-android-send button-calm" ng-class="chatForm.$invalid == false ? 'button-calm' : 'button-outline'" ng-click="sendChat(input)" ng-disabled="chatForm.$invalid">
    </button>
    </ion-footer-bar>

</ion-view>
